{% include "header.html" %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
             <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Jerom's Blog</h1>
                            <span class="subheading">A collection of Jerom's random musings.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="{{url_for('post', post_id=post.id)}}">
                           
                                <h2 class="post-title">{{ post['title'] }}</h2>
                                <p class="post-subtitle">{{ post['subtitle']}}</p>
                                <p class="post-meta"> Posted by
                                    <a href="#">{{post.author}}</a>
                                    on {{post.date}}
                                </p>
                                                    <!-- Divider-->
                                <hr class="my-4" />
                        
                    </div>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-12" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% include "footer.html" %}
