<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
   
        
    <main class="form-signin w-1000 m-auto">
      <form class="wrapper" method="get">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating w-10">
          <input type="text" class="form-control" id="floatingInput" name="data">
          <label for="floatingInput">Add Data</label>
        </div>
        
        {% if data is not none %}
        {% if columns is not none %}
        <table >
          <tr >
            {% for col in columns %}
            <th>{{col}} </th>
            {% endfor %}
          </tr>
          
          <tr>
            {% for val in data %}
            <td>{{val}}</td>
            {% endfor %}
          </tr>
          
        </table>
        {% endif %}
        {% endif %}
        
        

        <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
        <input value="{{prediction}}" class="form-control" name="prediction">
       </form>
    </main>
       
</body>
</html>
